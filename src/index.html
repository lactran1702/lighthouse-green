<!DOCTYPE html>
<html lang="vi">

<head>
    @@include("partials/head.html", {
    "title": "HOMEPAGE"
    })
</head>

<body>

    <!-- MODALS
    ================================================== -->
    @@include("partials/modals.html")

    <!-- NAVIGATION
    ================================================== -->
    @@if (navPosition == 'topnav' || demoMode) {
    @@include("partials/topnav.html", {
    "category": "dashboards",
    "subcategory": "",
    "page": "index.html"
    })
    }
    <!-- MAIN CONTENT
    ================================================== -->
    <div class="main-content">
        <section class="banner banner-full">
            <div class="banner-slider keen-slider-wrap position-relative h-100">
                <div id="bannerSlider" class="keen-slider h-100" data-ride="carousel">

                    <div class="keen-slider__slide active">
                        <div class="h-100 slide-content">
                            <div class="cover w-100 h-100 position-absolute"
                                style="background-image: url('assets/img/demo/homepage-banner-1.jpg');"></div>
                            <div class="container">
                                slide 1
                            </div>
                        </div>
                    </div>
                    <div class="keen-slider__slide">
                        <div class="slide-content">
                            <div class="cover w-100 h-100 position-absolute"
                                style="background-image: url('assets/img/demo/homepage-banner-1.jpg');"></div>
                            <!-- <img class="d-block w-100" src="" alt="Second slide"> -->
                        </div>
                    </div>
                    <div class="keen-slider__slide">
                        <div class="slide-content">
                            <div class="cover w-100 h-100 position-absolute"
                                style="background-image: url('assets/img/demo/homepage-banner-1.jpg');"></div>
                            <!-- <img class="d-block w-100" src="" alt="Third slide"> -->
                        </div>
                    </div>

                </div>

                <a class="carousel-control-prev keen-slider-prev" href="#carouselExampleIndicators" role="button"
                    data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next keen-slider-next" href="#carouselExampleIndicators" role="button"
                    data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <ol class="keen-slider-dots carousel-indicators">
                    <!-- <li data-target="#carouselExampleIndicators" data-slide-to="0" class="dot active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1" class="dot "></li> -->
                </ol>

            </div>



        </section>
    </div>

    <!-- JAVASCRIPT
    ================================================== -->
    @@include("partials/scripts.html")

</body>

</html>
